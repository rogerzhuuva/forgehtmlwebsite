<!DOCTYPE html>
<!--This line is a comment, meaning that its contents aren't processed by the browser as actual HTML markup. Comments start with '<!--' and end with -->

<!--The following line is the beginning of the HTML document. Notice that <html> itself has an opening and closing tag, just like any other element!

Here, lang is an attribute specifying the language, which in our case is English.-->
<html lang="en">


    <!-- All elements contained within the <head></head> tags is NOT displayed on the page, only information in the <body> is. 

    The head is used for setting additional information about the document, such as the character encoding used ("UTF-8"), and 
    (as we'll see later) is a great place to link in CSS stylesheets, fonts, etc. -->
<head>
<link rel="stylesheet" href="styles.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
    <!-- Title of the page when displayed in a browser tab, sent as a link, etc.-->
    <title> Roger Zhu | Help </title>
    
    
</head>


<body>
    
    <p style ="font-family:Helvetica; font-weight=200">This is my personl website<br/>
    <br/>
    </p>
    
    <!-- The body! This is where we can create HTML elements and have them actually show up. --> 
    
    <!-- Let's see how the default header elements look.--> 
    <h1>Help</h1>
    <p>Home</p>
    <p><a href="index.html"> Home Page</a></p>

</body>
</html>
